<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Cadastro de Consulta</title>
  </head>
  <body>
    {% with mensagens = get_flashed_messages() %} {% if mensagens %}
    <div class="mensagem">
      {% for msg in mensagens %}
      <p>{{ msg }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <h2>Cadastro de Consulta</h2>
    <form action="/consultas" method="POST">
      <label>Nome:</label><br />
      <input type="text" name="nome" /><br /><br />

      <label>Especialidade:</label><br />
      <input type="text" name="especialidade" /><br /><br />

      <label>Data:</label><br />
      <input type="date" name="data" /><br /><br />

      <label>Hora:</label><br />
      <input type="time" name="hora" /><br /><br />

      <label>Email:</label><br />
      <input type="email" name="email" /><br /><br />

      <div class="btns-finaliza">
        <a href="/listar_consultas"><button type="button">Cancelar</button></a>
        <button type="submit">Cadastrar</button>
      </div>
      
    </form>
  </body>
</html>
