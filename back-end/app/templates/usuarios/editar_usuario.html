<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Cadastro de Usuário</h1>
    <form action="/atualizar_usuario/{{ usuario.id }}" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{usuario.nome}}" required/><br/><br/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value=" {{usuario.email}}" required/><br /><br />

      <label for="senha">Senha:</label>
      <input
        type="password" id="senha" name="senha" value="" required/><br/><br/>

      <label for="tipo">Tipo de Usuário:</label>
      <select id="tipo" name="tipo" required>
        <option value="admin" {% if usuario.tipo == 'Administrador' %}selected{% endif %}>Administrador</option>
        <option value="usuario" {% if usuario.tipo == 'Usuário' %}selected{% endif %}>Usuário</option>
      </select>
      <br /><br />
      <button type="submit">Editar</button>
    </form>
  </body>
</html>
