<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usu치rio</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h2>Cadastro de Usu치rio</h1>
    {% with mensagens = get_flashed_messages() %} {% if mensagens %}
    <div class="mensagem">
      {% for msg in mensagens %}
      <p>{{ msg }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <form action="/cadastra_usuario" method="POST">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        value="{{request.form.nome or ''}}"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value=" {{request.form.email or ''}}"
        required
      /><br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required /><br /><br />

      <label for="tipo">Tipo de Usu치rio:</label>
      <select id="tipo" name="tipo" required>
        <option value="usuario">Usu치rio</option>
        <option value="admin">Administrador</option></select
      ><br /><br />
        <div class="btns-finaliza">
          <a href="/listar_usuarios"><button type="button">Cancelar</button></a>  
          <button type="submit">Cadastrar</button>
        </div>
    </form>
  </body>
</html>
